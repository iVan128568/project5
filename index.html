<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="icon" href="assets/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
        <script src="js/index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;700&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header class="main-header">
            <div class="item back button hidden">
                <div class="content">
                    <img src="assets/buttons/back.png" alt="back-button">
                </div>
                <div class="frame"></div>
            </div>
            <div class="search-group">
                <div class="item search input">
                    <div class="content">
                        <input class="search-input" type="text" placeholder="Поиск...">
                    </div>
                    <div class="frame"></div>
                </div>
                <div class="item search button">
                    <div class="content">
                        <img src="assets/buttons/search.png" alt="search-button">
                    </div>
                    <div class="frame"></div>
                </div>
            </div>
        </header>
        <main>
            <section class="all-albums">
                <div class="albums-list"></div>
            </section>
            <section class="one-album"> 
                <header></header>
                <div>
                    <div class="songs-list"></div>
                </div>
            </section>
        </main>
        <aside class="audio-player">
            <div class="pad">
                <div class="controls">
                    <header></header>
                    <div class="buttons">
                        <div class="prev">
                            <div class="content">
                                <img src="assets/buttons/prev.png" alt="prev-button">
                            </div>
                            <div class="frame"></div>
                        </div>
                        <div class="toggle-playing">
                            <div class="content play">
                                <img src="assets/buttons/play.png" alt="play-button">
                            </div>
                            <div class="content pause">
                                <img src="assets/buttons/pause.png" alt="pause-button">
                            </div>
                            <div class="frame"></div>
                        </div>
                        <div class="next">
                            <div class="content">
                                <img src="assets/buttons/next.png" alt="next-button">
                            </div>
                            <div class="frame"></div>
                        </div>
                    </div>
                </div>
                <div class="scroll-line show-input">
                    <p class="time">?:??</p>
                    <div class="line">
                        <div class="line-progress"></div>
                        <input type="range" step="0.000001">
                    </div>
                    <p class="time right">?:??</p>
                </div>
            </div>
        </aside>
    </body>
</html>
